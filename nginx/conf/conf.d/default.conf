server {
    listen 80;
    server_name localhost;
    root C:/webserver/nginx/html;
    index index.php index.html;

    # Enable error logging
    error_log C:/webserver/nginx/logs/error.log;
    access_log C:/webserver/nginx/logs/access.log;

    # Redirect root to login page
    location = / {
        return 301 /app/modules/auth/login.php;
    }

    # Handle login URLs
    location = /login {
        return 301 /app/modules/auth/login.php;
    }

    location = /login.php {
        return 301 /app/modules/auth/login.php;
    }

    location = /auth/login.php {
        return 301 /app/modules/auth/login.php;
    }

    # Try files or redirect to index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(config|app/Core) {
        deny all;
    }
}
